<body class="bg-black w-screen m-0 p-0 selection:text-purple-600 overflow-hidden">
    <div class="flex justify-center mt-32 front">
        <span class="syne text-[#cfcfcf] font-bold text-3xl text-center md:text-4xl">Hidden Tools</span>
    </div>
    <div class="flex justify-center front">
        <span class="montserrat text-[#787878] py-2 text-md text-center">Discover a wide range of tools made by<br>the
            community - for you âœ¨</span>
    </div>
    <div class="flex justify-center mt-8 front">
        <input id="search" oninput="filter(this.value)"
            class="rounded text-sm bg-transparent border-1 border-[#454545] px-6 inter py-3 focus:outline-0 text-[#cfcfcf] w-4/5 md:w-3/5 lg:w-2/5 "
            type="text" placeholder="Search Tools...">
    </div>
    <div class="flex justify-center mt-2 front">
        <span onclick="show_form()"
            class="montserrat cursor-pointer hover:text-[#9a9a9a] text-blue-400 duration-300 select text-xs underline">Submit
            A Tool</span>
    </div>
    <div class="flex justify-center mt-6 front">
        <div class="w-4/5 md:w-4/5 lg:w-3/6 flex justify-center flex-wrap gap-2" id="category">
            <span onclick="change(this.innerHTML)"
                class="opts bg-[#cfcfcf] border-1 cursor-pointer text-black duration-300 text-sm inter px-2 py-1 rounded">All</span>
        </div>
    </div>
    <div class="px-18 lg:px-36 py-12 flex gap-4 flex-wrap justify-center items-stretch front" id="cards"></div>
    <div class="w-screen h-screen fixed top-0 bg-black flex justify-center items-center duration-700" id="loader">
        <svg aria-hidden="true" class="w-12 h-12 text-black animate-spin fill-[#787878]" viewBox="0 0 100 101"
            fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor" />
            <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill" />
        </svg>
    </div>
    <div class="mt-36 hidden" id="form">
        <div class="flex justify-center">
            <span class="text-purple-600 text-center syne text-3xl">Have a Useful Tool?</span><br>
        </div>
        <div class="flex justify-center mt-2">
            <span class="text-[#aaa] montserrat ">Submit Below</span>
        </div>
        <div class="my-12 flex flex-col justify-center items-center gap-6">
            <div class="w-5/6 flex flex-col justify-center  md:w-4/6 lg:w-2/5">
                <label class="text-[#787878] font-medium montserrat">Tool Name</label>
                <input class="mt-2 w-full text-[#9a9a9a] bg-transparent inter border-1 rounded focus:outline-0 px-6 text-md py-2" type="text" id="name">
            </div>
            <div class="w-5/6 md:w-4/6 lg:w-2/5 flex flex-col justify-center">
                <label class="text-[#787878] font-medium montserrat">Website URL</label>
                <input class="mt-2 w-full text-[#9a9a9a] bg-transparent inter border-1 rounded focus:outline-0 px-6 text-md py-2" type="text" id="website">
            </div>
            <div class="w-5/6 md:w-4/6 lg:w-2/5 flex flex-col justify-center">
                <label class="text-[#787878] font-medium montserrat">Image URL - OPTIONAL</label>
                <input class="mt-2 w-full text-[#9a9a9a] bg-transparent inter border-1 rounded focus:outline-0 px-6 text-md py-2" type="text" id="image">
            </div>
            <div class="w-5/6 md:w-4/6 lg:w-2/5 flex flex-col justify-center">
                <label class="text-[#787878] font-medium montserrat">Description</label>
                <textarea class="mt-2 w-full text-[#9a9a9a] bg-transparent inter border-1 rounded focus:outline-0 px-6 text-md py-2" rows="5" id="description"></textarea>
            </div>
            <div class="w-5/6 md:w-4/6 lg:w-2/5 flex flex-col justify-center mb-24">
                <button onclick="submit()" class="montserrat bg-[#cfcfcf] h-12 rounded hover:bg-white">Submit</button>
                <button onclick="hide_form()" class="montserrat bg-transparent text-red-600 hover:bg-red-100 duration-300 border-1 border-red-900 opacity-75 focus:outline-0 h-12 rounded mt-2">Close</button>
            </div>
        </div>
    </div>
    <div class="flex justify-center py-12 front">
        <span onclick="window.open('https://github.com/0xF35', '_blank')"
            class="cursor-pointer text-center text-[#9a9a9a] text-xs montserrat">Designed And Developed By <b
                class="text-purple-600">Dhruval Parmar</b></span>
    </div>
